version: "3"
services:
  db:
    image: postgres:12
    restart: always
    ports:
      - ${DB_PORT}:5432
    environment:
      MSSQL_SA_PASSWORD: ${DB_PASSWORD}
      ACCEPT_EULA: Y
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    healthcheck:
      test:
        - CMD
        - mysqladmin
        - ping
        - -h
        - localhost
        - -u
        - ${DB_USER}
        - ${DB_PASSWORD}
        - -Q
        - SELECT 1
        - -b
        - -o
        - /dev/null
      timeout: 45s
      interval: 10s
      retries: 10
      start_period: 10s
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - postgres:/var/lib/postgresql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 1234:8080
volumes:
  mssql: ~
  mysql: ~
  postgres: ~
